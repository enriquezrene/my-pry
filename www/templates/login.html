<ion-view view-title="Login">
  <ion-content>
    <div class="row row-center">
      <div class="col">
        <img ng-src="img/logo.png" class="center"/>
      </div>
    </div>

    <div class="list">
      <p class="text-center">
        {{message}}
      </p>
      <label class="item item-input">
        <input type="text" ng-model="user.email" placeholder="Correo electr&oacute;nico">
      </label>
      <label class="item item-input">
        <!--span class="input-label">Password</span-->
        <input type="password" ng-model="user.password" placeholder="Password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-dark" ng-click="login()">
        Login
      </button>
      <p class="text-center">
        <a ng-click="signUp()">Registrarse</a>
      </p>
    </div>
  </ion-content>
</ion-view>
